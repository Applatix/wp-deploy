---
type: service_template
subtype: deployment
name: wordpress-deploy-mysql
inputs:
  parameters:
    code:
      default: "%%session.artifacts%%"
    appname:
      default: "wp-app"
    domain:
      default: "demo.applatix.net"
application:
  name: "%%appname%%"
deployment:
  name: "wordpress-mysql-deploy"
scale:
  min: 1
external_routes:
  - name: mysql-external
    dns_prefix:
    dns_domain: "%%domain%%"
    target_port: 3306
    redirect_http_to_https: true
    ip_white_list:
      - 54.149.149.230/32
internal_routes:
  - name: mysql
    ports:
      - name: tcp
        port: 3306
        target_port: 3306
containers:
  - server:
      template: wordpress-mysql-deployment-container
      parameters:
        PROBE_CMD: sh -c 'ls -l /src'
       
